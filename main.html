<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hover button</title>
  <style>
    #btn{ background: black;
      color: white;
      border-radius: 5px;
    }
    #btn:hover{ background:yellow;
      color: black;
      border-radius: 30px;
      border: none;

    }
  </style>
</head>
<body>

  <!--button tag-->
  <button id="btn" type="submit" value="submit">Submit button</button>


</body>
</html>
