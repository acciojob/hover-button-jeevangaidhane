<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hover button</title>
  <style>
    #btn{ background-color: black;
      color: white;
      border-radius: 5px;
    }
    #btn:hover{ background-color:yellow;
      color: black;
      border-radius: 30px;
      border: none;

    }
  </style>
</head>
<body>
  <!--button tag-->
  <button type="submit" Id="btn">submit</button>
</body>
</html>
